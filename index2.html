<!doctype>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
    <h1 style="text-align:center;">Contact us with any questions!!</h1>
  </head>
  <!-- This is the entire form-->
  <body>
    <div id=Form>
      <fieldset>
        <legend>Your Details</legend>
      <form action="Placeholder" method="post"> 
        <label for="firstname"><strong>First Name:</strong></label>
        <input Id="firstname" type="text" placeholder="First name" required>
        <br>
        <label for="surname"><strong>Surname:</strong></label>
        <input id="surname" type="text" placeholder="Surname">
        <br>
        <label for="Email"><strong>Email:</strong></label>
        <input id="Email" type="email" placeholder="Email" required>
        <br>
        <label For="agerange"><strong>Age:</strong></label>
        <select id="agerange" name="agerange">
            <option value="under-20">Under 20</option>
            <option value="20s">20-29</option>
            <option value="30s">30-39</option>
            <option value="40s">40-49</option>
            <option value="50s">50-59</option>
            <option value="60+">60+</option>
        </select>
      </fieldset>
        <br>
        <label for="Question"><strong>Questions:</strong></label>
        <br>
        <textarea id="Question" placeholder="Any Questions" cols="50" rows="5" required></textarea>
        <br>
        <button type="submit">Send Questions</button>
        <input type="reset" value="Reset Form">
      </form>
    </div>
  </body>
  <!-- end of form-->
</html>
